<div class="container-fluid p-0 m-0 w-100" style="height:28vh;background:url('https://lifeprep-academy.s3-us-west-1.amazonaws.com/Backgrounds/LP+Background6.jpg') no-repeat center; background-size: 100%"></div>
<div class="container text-center">
    <h2 class="display-4 container text-center  mt-3 mb-4"><span class="h1-responsive text-warning text-center my-4">Contact </span> Us</h2>
</div>
    <hr>
<div class="row ml-4">
    <div class="col-md-9 mb-md-0 mb-5">
        <form id="contact-form" name="contact-form" action="#"> 
            <div class="row">
                <p class="row ml-3">For more information or to request a demonstration, please send us a message.</p>
                <br><div class="col-md-6">
                    <div class="md-form mb-0">
                        <label for="name" class="">Name</label>
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="md-form mb-0">
                        <label for="email" class="">Email</label>
                        <input type="text" id="email" name="email" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="md-form mb-0">
                        <label for="subject" class="">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="md-form">
                        <label for="message">Message</label>
                        <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                    </div>
                </div>
            </div>
        </form>
        <br>
        <div class="text-center ml-3 mb-5 text-md-left">
            <p class=" row btn btn-sm btn-warning col-md-4 font-weight-bold">SEND</p>
        </div>
    <br>
        <div class="status"></div>
    </div>
    <div class="col-md-3 text-center">
        <ul class="list-unstyled mb-0">
            <li><i class="fas fa-map-marker-alt fa-2x"></i>

            </li>
            <li><i class="fas fa-phone mt-4 fa-2x"></i>
                <p>(310) 491-6560</p>
            </li>
            <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                <p>LifePrep@Educate-CA.org</p>
            </li>
        </ul>
    </div>
