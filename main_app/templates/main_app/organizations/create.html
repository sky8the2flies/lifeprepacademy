{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-fluid px-3">
        <div class="row min-vh-100">
            <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
                <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
                    <div class="mb-5">
                        <h2 class="text-center">Create Organization</h2>
                    </div>
                    <form method="POST" action="{% url 'org_create' %}" class="form-validate">
                        {% csrf_token %}
                        {{ org_form|crispy }}
                        <button class="btn btn-lg btn-block btn-info">Submit Organization</button>
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>
                </div>
            </div>
            <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
                <div class="bg-cover h-100 mr-n3" style="background:#8cc2ce;background: -webkit-linear-gradient(to right, #FFF,#8cc2ce);background: linear-gradient(to right, #FFF, #8cc2ce);"></div>
            </div>
        </div>
    </div>
    <br>
{% endblock %}
