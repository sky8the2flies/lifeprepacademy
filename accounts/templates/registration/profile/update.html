{% extends 'base.html' %} {% block content %} {% load crispy_forms_tags %}
<div
    class="container-fluid p-0 m-0 w-100"
    style="
        height: 28vh;
        background: url('https://lifeprep-academy.s3-us-west-1.amazonaws.com/Backgrounds/LP+Background6.jpg')
            no-repeat center;
        background-size: 100%;
    "
></div>

<div class="mb-5 mt-3 ml-5 w-50">
    <h1 class="display-4">Finish <span class="text-warning">Profile</span></h1>
    <hr />
    <form method="post" action="">
        {% csrf_token %} {{ form|crispy }}
        <input type="submit" class="btn btn-warning" value="Update" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
{% endblock %}
